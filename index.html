<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            background-color: #f0f0f0;
            padding-top: 20px; /* Add some padding at the top */
        }
        .menu-container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        h1 {
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }
        .game-button {
            flex: 1 1 250px; /* Flex properties for responsiveness */
            max-width: 300px; /* Max width for each button */
            padding: 20px;
            font-size: 1.3em;
            text-decoration: none;
            color: #fff;
            background-color: #3b82f6;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .game-button:hover {
            background-color: #2563eb;
            transform: translateY(-3px); /* Add a slight lift on hover */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Year 7 Menu</h1>

        <h2>Term 4 Week 1 2025</h2>
        <div class="button-row">
            <a href="/pepeha.html" class="game-button">Pepeha</a>
            <a href="/hehōnore.html" class="game-button">He Hōnore</a>
            <a href="/sentences.html" class="game-button">Sentence Building</a>
            <a href="/feeling.html" class="game-button">Kei te pēhea koe?</a>
            <a href="/feeling2.html" class="game-button">Flashcards</a>
            <a href="/feeling3.html" class="game-button">Kei te pēhea koe?</a>
        </div>

        <h2>Links</h2>
        <div class="button-row">
            <a href="/rapu-kupu.html" class="game-button">Rapu Kupu Sept 2025</a>
            <a href="/https://kumikupu.web.app/KarakiaHeHon.html" class="game-button">Karakia</a>
            <a href="https://kumikupu.web.app/" class="game-button">More</a>
        </div>
    </div>
</body>
</html>
