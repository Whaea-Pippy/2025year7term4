<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <style>
        .top-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: yellow;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            background-color: #f0f0f0;
            padding-top: 20px; /* Add some padding at the top */
        }
        .menu-container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        h1 {
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        h3 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-bottom: 20px; /* Add space between rows */
        }
        .game-button {
            flex: 1 1 250px; /* Flex properties for responsiveness */
            max-width: 300px; /* Max width for each button */
            padding: 20px;
            font-size: 1.3em;
            text-decoration: none;
            color: #fff;
            background-color: #72a1eb;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .game-button:hover {
            background-color: #2563eb;
            transform: translateY(-3px); /* Add a slight lift on hover */
        }
        /* Style for buttons in the links section */
        .links-section .game-button {
            background-color: #a9a9a9; /* A medium grey */
        }
        .links-section .game-button:hover {
            background-color: #808080; /* A darker grey on hover */
        }
        .green-row .game-button {
            background-color: #28a745; /* green */
        }
        .pink-row .game-button {
            background-color: #ff69b4; /* pink */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Catalogue</h1>

        <h2>GOOGLE SITES</h2>
        <div class="button-row">
            <a href="https://sites.google.com/view/7tereo2025/k%C4%81inga" class="game-button">Year 7</a>
            <a href="https://sites.google.com/view/koorero-maaori/k%C4%81inga" class="game-button">Year 9&10</a>
            <a href="https://sites.google.com/view/flashcard-quiz-match-te-reo/home" class="game-button">Interactive Games</a>
            <a href="https://sites.google.com/view/tereosentencebuilders/home" class="game-button">Sentence Builders</a>
            <a href="https://sites.google.com/view/mtgb1/home" class="game-button">MTG B1</a>
            <a href="https://sites.google.com/view/mtgb2/home" class="game-button">MTG B2</a>
        </div>

        <h2>WEB APPS</h2>
        <div class="button-row">
            <a href="https://term4year7.web.app/" class="game-button">Year 7 Term 4 2025</a>
            <a href="https://kumikupu.web.app/" class="game-button">Games: Researching ideas</a>
            <a href="https://rapukupu.web.app/index_tikanga.html" class="game-button">Tikanga</a>
            <a href="https://kumikupu.web.app/index_conversation.html" class="game-button">Conversation</a>
            <a href="https://btgb1-cfb98.web.app/" class="game-button">MTG B1</a>
            <a href="https://year10mtg2025-45864742-b68c5.web.app/" class="game-button">MTG B2</a>
        </div>

        <h2>Important Links for Everyone</h2>
        <div class="button-row">
            <a href="https://rapukupu.web.app/lead4.html" class="game-button">Intro</a>
            <a href="https://rapukupu.web.app/hehonorei.html" class="game-button">He Honore</a>
            <a href="https://rapukupu.web.app/kiatau.html" class="game-button">Kia Tau</a>
            <a href="https://rapukupu.web.app/pepeha1.html" class="game-button">Pepeha</a>
            <a href="https://kumikupu.web.app/rapukupusept25.html" class="game-button">Rapu Kupu</a>
            <a href="https://kumikupu.web.app/holiday.html" class="game-button">Holidays</a>
        </div>
    </div>
</body>
</html>
