<html lang="en">
<head>

    <title>Mā wai te karakia?</title>
    <style>
        body {
            background-color: white;

<body>
    <div class="content">
    <p><strong>Leading the Karakia</strong></p>
    <p><strong>Kaiako:</strong> Mā wai te karakia?</p>
    <p><strong>Ākonga:</strong> Māku te karakia.</p>
    <br>
    <p><strong>Kaiako:</strong> Mā wai e ārahi i te karakia?</p>
    <p><strong>Ākonga:</strong> Māku e ārahi i te karakia.</p>
    <br>
    <p><strong>Teacher:</strong> Who will lead the karakia?</p>
