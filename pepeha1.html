<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepeha</title>
    <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            font-size: 5vw; /* Responsive font size based on viewport width */
            line-height: 1.5;
        }

        @media (min-width: 1200px) {
            .content {
                font-size: 60px; /* Max font size for large screens */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Tēnā koutou katoa,</p>
        <p>Ko Perehipitīriana te Hāhi</p>
        <p>Ko Hāto Kēneti te tangata</p>
        <p>Ko Hāto Kēneti te kura</p>
        <p>Me ū ki te whakapono</p>
        <p>Tīhei Mauri Ora.</p>
    </div>
</body>
</html>
