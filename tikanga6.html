<!DOCTYPE html>
<html lang="mi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ngā Uara Māori — Flashcards</title>
<style>
body {
  font-family: 'Poppins', 'Nunito', sans-serif;
  background-color: #f6f8fb;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  background-image: url('.idx/images/brotherwait.jpeg');
}
.flashcard {
  width: 80vw;
  height: 80vh;
  perspective: 1000px;
  cursor: pointer;
}
.flashcard.flipped .flashcard-inner {
  transform: rotateY(180deg);
}
.flashcard-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flashcard-front, .flashcard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 20px;
  box-sizing: border-box;
  border: 10px solid;
}
.flashcard-front {
  color: #0c4a6e;
  font-size: 10vmin;
  font-weight: 700;
  text-align: center;
}
.flashcard-back {
  color: #1e293b;
  transform: rotateY(180deg);
  font-size: 5.5vmin;
  text-align: center;
  word-wrap: break-word;
}
.flashcard-back .back-m1 {
    font-size: 8vmin;
    font-weight: 700;
    color: #0c4a6e;
}
.flashcard-back .back-m2 {
    margin-top: 1rem;
}
.flashcard-back .back-en {
    margin-top: 1rem;
    font-style: italic;
}
.buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}
button {
  padding: 10px 16px;
  border: none;
  border-radius: 10px;
  background-color: #0ea5a4;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background-color: #0d9488; }
button.secondary { background-color: #64748b; }

@media (max-width: 768px) {
  .flashcard {
    height: 70vh;
  }
}
</style>
</head>
<body>

<div class="flashcard" id="flashcard">
  <div class="flashcard-inner" id="flashcard-inner">
    <div class="flashcard-front" id="flashcard-front"></div>
    <div class="flashcard-back" id="flashcard-back"></div>
  </div>
</div>

<div class="buttons">
  <button id="prevCard" class="secondary">Previous</button>
  <button id="nextCard">Next</button>
  <button id="shuffleCards" class="secondary">Shuffle</button>
</div>

<script>
const flashcards = [
    { m1: "Whanaungatanga", m2: "Ngā hononga, te whanaunga, me te noho tahi.", en: "Relationships, kinship, and a sense of belonging." },
    { m1: "Manaakitanga", m2: "Te manaaki, te atawhai, me te tiaki i ētahi atu.", en: "Hospitality, kindness, and care for others." },
    { m1: "Kaitiakitanga", m2: "Te kaitiaki i te taiao, te tangata, me ngā rawa.", en: "Guardianship of the environment, people, and resources." },
    { m1: "Mana", m2: "Te ihi, te wehi, te tapu, te rangatiratanga, me te whakaute.", en: "Prestige, authority, personal integrity, and respect." },
    { m1: "Tapu me te Noa", m2: "Te mārama ki te tapu me te noa, kia taurite ai te ao.", en: "Understanding sacredness (tapu) and ordinary life (noa), maintaining balance." },
    { m1: "Utu", m2: "Te utu, te tōkeke, me te whakahoki i te taurite.", en: "Reciprocity, fairness, and restoring balance." },
    { m1: "Rangatiratanga", m2: "Te rangatira, te kawenga, me te tino motuhake.", en: "Leadership, responsibility, and self-determination." },
    { m1: "Wairuatanga", m2: "Te wairua me te hononga ki ngā tīpuna.", en: "Spirituality and connection to ancestors (tīpuna)." },
    { m1: "Aroha", m2: "Te aroha, te atawhai, me te manaaki i ētahi atu.", en: "Compassion, empathy, and love for others." },
    { m1: "Kotahitanga", m2: "Te kotahitanga me te mahi ngātahi a te katoa.", en: "Unity and collective action; working together." }
];

let current = 0;

const flashcard = document.getElementById('flashcard');
const flashcardInner = document.getElementById('flashcard-inner');
const front = document.getElementById('flashcard-front');
const back = document.getElementById('flashcard-back');

function getRandomSoftColor() {
  const hue = Math.floor(Math.random() * 360);
  const baseColor = `hsla(${hue}, 70%, 85%, 0.7)`;
  const darkerColor = `hsl(${hue}, 70%, 65%)`;
  return { base: baseColor, darker: darkerColor };
}

function updateCard() {
    const card = flashcards[current];
    front.textContent = card.m1;
    back.innerHTML = `<div class="back-m1">${card.m1}</div><div class="back-m2">${card.m2}</div><div class="back-en">${card.en}</div>`;

    const colors = getRandomSoftColor();
    front.style.backgroundColor = colors.base;
    front.style.borderColor = colors.darker;
    back.style.backgroundColor = colors.base;
    back.style.borderColor = colors.darker;

    flashcard.classList.remove('flipped');
}

flashcard.addEventListener('click', () => {
  flashcard.classList.toggle('flipped');
});

document.getElementById('nextCard').addEventListener('click', (e) => {
  e.stopPropagation();
  current = (current + 1) % flashcards.length;
  updateCard();
});

document.getElementById('prevCard').addEventListener('click', (e) => {
  e.stopPropagation();
  current = (current - 1 + flashcards.length) % flashcards.length;
  updateCard();
});

document.getElementById('shuffleCards').addEventListener('click', (e) => {
  e.stopPropagation();
  for (let i = flashcards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
  }
  current = 0;
  updateCard();
});

updateCard();
</script>
</body>
</html>
